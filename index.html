<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Biblioteca</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<!-- JavaScript -->
	<script language="javascript" type="text/javascript" src="validate.js" defer></script>


	<!-- ### JAVASCRIPT - Functions -->
	<script language="javascript" type="text/javascript">


		function entrar(elemento) {
			elemento.style.backgroundColor = "lightblue";
		}

		function salir(elemento) {
			elemento.style.backgroundColor = "";
		}


		//function String
		function validarStringInside(elemento, min, max) {

			if (!validarString(elemento.value, min, max)) {
				elemento.style.backgroundColor = "lightyellow";
				elemento.style.borderColor = "red";
				elemento.className = 'form-control is-invalid';

			} else {
				elemento.style.backgroundColor = "";
				elemento.style.borderColor = "";
				elemento.className = 'form-control is-valid';

			}
		}


	</script>



</head>

<body>


	<div id="mainBox">

		<form id="formulario" method="POST" action="listaLibros.php" onsubmit="">

			<!-- 1 · DATOS DESTINATARIO -->
			<div class="row">

				<div class="box border-start border-warning border-2" style="text-align: center;">
					<h4>Inicio de Sesión</h4>
				</div>

			</div>
			<br>

			<!-- Usuario -->
			<div class="row align-items-center text-end">

				<div class="col-5">
					<label class="fs-5 ">Usuarioe</label><br>
				</div>

				<div class="col-2">
					<input class="form-control" id="usuario" type="text" name="usuario" placeholder="Usuario"
						maxlength="60" onfocus="entrar(this)" onblur="salir(this);"
						onkeyup="validarStringInside(this,2,60)" onchange="">
					<p class="invalid-feedback" id="errorUsuario" style="text-align: center;">Los apellidos
						deben
						tener entre 2 y 60 caracteres</p>
				</div>

			</div>
			<br>

			<!-- 1.21 FORMULARIO - Password -->
			<div class="row align-items-center text-end">

				<div class="col-5">

					<label class="fs-5 ">Password</label><br>
				</div>

				<div class="col-2">
					<input class="form-control" id="password" type="password" name="password" placeholder="Password"
						maxlength="60" onfocus="entrar(this)" onblur="salir(this)"
						onkeyup="validarStringInside(this,1,60)" onchange="">
					<p class="invalid-feedback" id="errorPassword" style="text-align: center;">La contraseña
						debe
						entre 2 y 60 caracteres</p>
				</div>

			</div>
			<br>

			<!-- 6 · BOTONES -->

			<div class="row align-items-center text-end">

				<!-- <div class="col-5">
					<button id="borrar" class="btn btn-primary" type="reset" value="submit" onmouseover="entrar(this);"
						onmouseout="salir(this);">Cancelar</button>
				</div> -->

				<div class="col-6">
					<button id="submit" class="btn btn-primary" type="submit" value="submit" onmouseover="entrar(this);"
						onmouseout="salir(this)">Iniciar Sesión</button>
				</div>

			</div>

		</form>

	</div>


</body>

</html>
